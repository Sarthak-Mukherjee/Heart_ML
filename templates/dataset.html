  <style>
    body {

<body>

<br>

      <a href="/">Home</a>

<br>
  <div class="container">
    <h2>üìä This Machine Learning Model Is Trained On:</h2>
    <h3><em>Heart Disease Classification Dataset</em></h3>

    <div id="csv-table"></div>
  </div>

  <script>
    fetch("/static/Heart Attack.csv")
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n");
        const table = document.createElement("table");

        rows.forEach((row, i) => {
          const tr = document.createElement("tr");
          const cells = row.split(",");

          cells.forEach(cell => {
            const cellElement = document.createElement(i === 0 ? "th" : "td");
            cellElement.textContent = cell;
            tr.appendChild(cellElement);
          });

          table.appendChild(tr);
        });

        document.getElementById("csv-table").appendChild(table);
      });
  </script>
  <br>

        <p>&copy; 2025 HeartSense. Built with Django & Data</p>
    </footer>

</body>
